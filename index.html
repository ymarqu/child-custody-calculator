<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="">
    <title>Child Custody Calculator</title>
</head>
<body>
    <h1>Total Custody Percentage : <span class="percent"></span>%</h1>
    <div class="container-fluid  week">   
      <div class="weekday">
        <form name="monday">
            <p>Monday</p>
            <label class="form-label" for="startTime">Start:</label>
            <input class="form-control startTime" type="time" name="startTime" id="startTime">
            <br>
            <label class="form-label" for="end">End:</label>
            <input class="form-control end" type="time" name="end" >
            <input class="form-check-input all-day-check" type="checkbox" id="mon" name="allDay" value="monday" >
            <label class="form-check-label" for="mon">I have my child all day.</label>
            <button class="lock-btn btn btn-warning">Lock</button>
        </form>
      </div>  

      <div class="weekday">
        <form name="tuesday">
            <p>Tueday</p>
            <label class="form-label" for="startTime">Start:</label>
            <input class="form-control startTime" type="time" name="startTime" id="startTime">
            <br>
            <label class="form-label" for="end">End:</label>
            <input class="form-control end" type="time" name="end" id="end">
            <input class="form-check-input all-day-check" type="checkbox" id="tues" name="allDay" value="tuesday" >
            <label class="form-check-label" for="tues">I have my child all day.</label>
            <button class="lock-btn btn btn-warning">Lock</button> 
       </form>
     </div>

     <div class="weekday">
        <form name="wednesday">
            <p>Wednesday</p>
            <label class="form-label" for="startTime">Start:</label>
            <input class="form-control startTime" type="time" name="startTime" id="startTime">
            <br>
            <label class="form-label" for="end">End:</label>
            <input class="form-control end" type="time" name="end" id="end">
            <input class="form-check-input all-day-check" type="checkbox" id="wed" name="allDay" value="wednesday" >
            <label class="form-check-label" for="wed">I have my child all day.</label>
            <button class="lock-btn btn btn-warning">Lock</button> 
       </form>
     </div>
     <div class="weekday">
        <form name="thursday">
            <p>Thursday</p>
            <label class="form-label" for="startTime">Start:</label>
            <input class="form-control startTime" type="time" name="startTime" id="startTime">
            <br>
            <label class="form-label" for="end">End:</label>
            <input class="form-control end" type="time" name="end" id="end">
            <input class="form-check-input all-day-check" type="checkbox" id="thurs" name="allDay" value="thursday" >
            <label class="form-check-label" for="thurs">I have my child all day.</label>
            <button class="lock-btn btn btn-warning">Lock</button> 
       </form>
     </div>
     <div class="weekday">
        <form name="friday">
            <p>Friday</p>
            <label class="form-label" for="startTime">Start:</label>
            <input class="form-control startTime" type="time" name="startTime" id="startTime">
            <br>
            <label class="form-label" for="end">End:</label>
            <input class="form-control end" type="time" name="end" id="end">
            <input class="form-check-input all-day-check" type="checkbox" id="fri" name="allDay" value="friday" >
            <label class="form-check-label" for="fri">I have my child all day.</label>
            <button class="lock-btn btn btn-warning">Lock</button> 
       </form>
     </div>
   </div>
 
<script src="app.js"></script>
</body>
</html>
